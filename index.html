<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">Service Platform</h1>
        <nav class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="#workers">Workers</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-content">
            <h2>Welcome to the Service Platform</h2>
            <p>Find reliable service providers for babysitting, lawn mowing, window cleaning, and more!</p>
        </div>
    </section>

    <section id="signup" class="fade-in">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="consumer">Consumer</option>
                        <option value="worker">Worker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group" id="workerDetails" style="display: none;">
                    <label for="rate">Hourly Rate (DKK):</label>
                    <input type="number" id="rate">
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <section id="workers" class="fade-in">
        <div class="container">
            <h2>Available Workers</h2>
            <ul id="workerList"></ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Service Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
