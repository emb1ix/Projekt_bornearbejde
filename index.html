<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Service Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#signup">Sign Up</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Service Platform</h2>
        <p>Find reliable service providers for babysitting, lawn mowing, window cleaning, and more!</p>
    </section>

    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="userType">I am a:</label>
            <select id="userType" required>
                <option value="consumer">Consumer</option>
                <option value="worker">Worker</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <div id="workerDetails" style="display: none;">
                <label for="rate">Hourly Rate (DKK):</label>
                <input type="number" id="rate">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section id="workers">
        <h2>Available Workers</h2>
        <ul id="workerList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Service Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
